<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Inicio Responsive Web Design" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Luis Herdeth" />
		<title>Inicio Responsive Web Design</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header>
			<picture>
				<!-- Smartphone -->
				<source
					srcset="./img/mobile/banner.jpg 1x, ./img/mobile/banner@2x.jpg 2x, ./img/mobile/banner@3x.jpg 3x"
					media="(min-width:320px) and (max-width:475px) and (orientation:portrait)"
				/>

				<!-- Desktop -->
				<source
					srcset="./img/desktop/banner.jpg 1x, ./img/desktop/banner@2x.jpg 2x"
					media="(min-width:1110px)"
				/>
				<!-- Insertar imagen en el navegador -->
				<img src="" alt="Banner" />
			</picture>
			<h1>Logotipo</h1>
		</header>
		<main></main>
		<footer>
			<h2>Redes Sociales</h2>
			<ul>
				<li>Twitter</li>
				<li>Picture</li>
				<li>Linkedin</li>
			</ul>
			<h2>Menú Principal</h2>
			<ul>
				<li>Servicios</li>
				<li>Proyectos</li>
				<li>Contactar</li>
			</ul>
			<p>
				Lorem ipsum dolor sit amet consectetur adipiscing elit. Pharetra, vulputate suspendisse nec lacus ligula
				porta nec id turpis. Fringilla cras lacus quam.
			</p>
			<h3>© Copyright - 2021</h3>
		</footer>
	</body>
</html>
